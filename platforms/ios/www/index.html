<!DOCTYPE html>
<html>
    <head>
    	<title>The Clock</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        

    	<link rel="stylesheet" href="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
    	<script src="js/jquery-1.11.1.js"></script>
    	<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    	<link rel="stylesheet" href="css/clockStyle.css"></style>
    	<script src="js/clock.js"></script>

        <link rel="stylesheet" type="text/css" href="css/jqm-datebox.min.css">
        <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/jqm-datebox-1.4.5-core.min.js"></script>
        <script type="text/javascript" src="js/jqm-datebox-1.4.5.mode.flipbox.min.js"></script>

    	<title>Task Timer</title>
        <link href="themes/BlackJet.css" rel="stylesheet"/>
        <link href="TaskTimer.css" rel="stylesheet" />
        <script type="text/javascript" src="js/taskTimer.utils.js"></script>
        <script type="text/javascript" src="js/taskTimer.model.js"></script>
        <script type="text/javascript" src="js/taskTimer.ui.js"></script>
        
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icon-iphone-114.png" />
        <meta name="apple-mobile-web-app-capable" content="yes" />  
        <link rel="apple-touch-startup-image" href="iphone-splash.png">
    </head>


    <body>

        <div id="tasksPage" data-role="page" data-theme="a" style="padding-top:20px;">
                <div data-role="header" data-position="fixed" data-tap-toggle="false" style="padding-bottom:20px;">
                    <a href="#" id="editAllTasksButton" data-role="button" data-theme="c" data-mini="true" style="margin-top:20px;">Edit</a>
                    <h1 style="margin-top:20px;">Plan Timer</h1>
                    <a href="#addTaskDialog" id="addTaskButton" data-role="button" data-icon="plus" data-iconpos="notext"  data-transition="slideup" data-theme="c" style="margin-top:20px;">Add</a>
                </div>
                <div class="emptyTaskListBanner">No Plans</div>
                <div data-role="content" data-theme="a" style="display:none">
                    <ul id="taskList" data-role="listview" data-split-icon="arrow-r" data-split-theme="a">
                    </ul>
                </div>

                <div data-role="footer" data-position="fixed" data-tap-toggle="false">
                    <div>
            			<div class="mybutton">
            				<a href="#present" data-role="button" data-theme="reset"
            					data-icon="present" class="ios-button" id="pbutton">
            					
            				</a>
            			</div>
            			<div class="mybutton">
            				<a href="#" data-role="button" data-theme="reset"
            					data-icon="future" class="ios-button" id="fbutton">
            					
            				</a>
            			</div>
            		</div>
                 </div>
        </div>

        <div id="addTaskDialog" data-role="page" data-theme="a">
            <div data-role="header" style="padding-bottom:20px;">
                <a href="#tasksPage" data-role="button" data-rel="back" data-mini="true" data-theme="c" style="margin-top:20px;">Cancel</a>
                <h1 style="margin-top:20px;">Add Task</h1>
                <a href="#tasksPage" id="addTaskSaveButton" data-role="button" data-rel="back" data-mini="true" data-theme="b" style="margin-top:20px;">Done</a>
            </div>
            <div data-role="content">
                <form id="addTaskDialogForm">
                    <div data-role="fieldcontain">
                        <label for="addTaskName" style="color:white">Plan:</label>
                        <input type="text" name="addTaskName" id="addTaskName" value="" data-theme="b" />
                        <label for="addTaskTime" style="color:white">Date:</label>
                        <input type="text" name="addTaskTime" id="addTaskTime" value="" data-theme="b"
                        data-role="datebox" data-options='{"mode":"flipbox","afterToday":"true"}'>
                    </div>
                </form>
            </div>
        </div>
        
        <div data-role="page" id="present">

        	<div data-role="header" data-position="fixed">
        		<h1 style="margin-top:10px;">Present</h1>
        	</div>

        	<div data-role="content" class="ui-content" id="present_content">
        		<div id="clock">	
        		   	<div id="sec"></div>
        		</div>
        		
        	</div>

        	<div data-role="footer" data-position="fixed" data-tap-toggle="false">
                    <div>
                        <div class="mybutton">
                            <a href="#" data-role="button" data-theme="reset"
                                data-icon="present" class="ios-button" id="pbutton">
                                
                            </a>
                        </div>
                        <div class="mybutton">
                            <a href="#tasksPage" data-role="button" data-theme="reset"
                                data-icon="future" class="ios-button" id="fbutton">
                              
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
